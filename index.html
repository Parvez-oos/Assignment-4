<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>

    <!-- daisyui & tailwindCSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!--  fonts  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!--  styles  -->
    <style>
      * {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen text-slate-800">
    <div class="max-w-6xl mx-auto p-4 py-10" >
      <h1 class="text-3xl font-bold mb-8 text-slate-900">
        Job Application Tracker
      </h1>

       <div class="mb-12 py-4 bg-gray-50 z-50 sticky top-0">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="card bg-white border border-gray-100 shadow-sm rounded-lg">
          <div class="card-body p-6">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wide">
              Total
            </h2>
            <p id="totalCount" class="text-3xl font-bold text-blue-900 mt-1">
              0
            </p>
          </div>
        </div>

        <div class="card bg-white border border-gray-100 shadow-sm rounded-lg">
          <div class="card-body p-6">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wide">
              Interview
            </h2>
            <p
              id="interviewCount"
              class="text-3xl font-bold text-teal-500 mt-1"
            >
              0
            </p>
          </div>
        </div>

        <div class="card bg-white border border-gray-100 shadow-sm rounded-lg">
          <div class="card-body p-6">
            <h2 class="text-xs font-bold text-gray-500 uppercase tracking-wide">
              Rejected
            </h2>
            <p id="rejectedCount" class="text-3xl font-bold text-red-500 mt-1">
              0
            </p>
          </div>
        </div>
      </div>
         </div>

      <div
        class="flex flex-col md:flex-row justify-between items-start md:items-end mb-6 gap-4"
      >
        <div>
          <h2 class="text-xl font-bold text-slate-900">Available Jobs</h2>

          <div role="tablist" class="flex gap-2 mt-4" id="tabsContainer">
            <button
              role="tab"
              class="tab-btn px-5 py-2 text-xs font-semibold rounded bg-blue-500 text-white transition-all"
              data-tab="all"
              onclick="switchTab('all')"
            >
              All
            </button>
            <button
              role="tab"
              class="tab-btn px-5 py-2 text-xs font-semibold rounded bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 transition-all"
              data-tab="interview"
              onclick="switchTab('interview')"
            >
              Interview
            </button>
            <button
              role="tab"
              class="tab-btn px-5 py-2 text-xs font-semibold rounded bg-white border border-gray-200 text-gray-600 hover:bg-gray-50 transition-all"
              data-tab="rejected"
              onclick="switchTab('rejected')"
            >
              Rejected
            </button>
          </div>
        </div>
        <span
          id="tabCount"
          class="text-sm font-medium text-gray-500 bg-white px-3 py-1 rounded border border-gray-100 shadow-sm"
          >0 jobs</span
        >
      </div>

      <div id="jobsContainer" class="grid grid-cols-1 gap-6"></div>
    </div>
    

    <script src="script/app.js"></script>
  </body>
</html>
